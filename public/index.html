<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-3xl font-bold mb-6">Task Manager</h1>
  
  <!-- Form to add tasks -->
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-4">Add New Task</h2>
    <div class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium">Title</label>
        <input id="title" type="text" class="w-full p-2 border rounded-md" placeholder="Enter task title" required>
      </div>
      <div>
        <label for="description" class="block text-sm font-medium">Description</label>
        <textarea id="description" class="w-full p-2 border rounded-md" placeholder="Enter task description"></textarea>
      </div>
      <button onclick="addTask()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Add Task</button>
    </div>
  </div>
  
  <!-- Task list -->
  <div class="w-full max-w-2xl">
    <h2 class="text-xl font-semibold mb-4">Tasks</h2>
    <table id="taskTable" class="w-full bg-white rounded-lg shadow-md">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-3 text-left">Title</th>
          <th class="p-3 text-left">Description</th>
          <th class="p-3 text-left">Created At</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
